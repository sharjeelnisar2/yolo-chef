databaseChangeLog:
  - changeSet:
      id: schema-0.0.3
      author: vendor_team
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: house_no
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: street_no
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: area
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: zip_code
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(20)
                  constraints:
                    nullable: false
