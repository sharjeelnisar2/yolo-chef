databaseChangeLog:
  - changeSet:
      id: schema-0.0.12
      author: vendor_team
      changes:
        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: price
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: order_code
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: customer_contact_no
                  type: varchar(11)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: order_status_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: address_id
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: order
            baseColumnNames: address_id
            referencedTableName: address
            referencedColumnNames: id
            constraintName: fk_address_id
        - addForeignKeyConstraint:
            baseTableName: order
            baseColumnNames: order_status_id
            referencedTableName: order_status
            referencedColumnNames: id
            constraintName: order_status_id_fk

