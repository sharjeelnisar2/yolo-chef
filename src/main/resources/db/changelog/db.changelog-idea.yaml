databaseChangeLog:
  - changeSet:
      id: schema-0.0.9
      author: vendor_team
      changes:
        - createTable:
            tableName: idea
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_name
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: idea_code
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
