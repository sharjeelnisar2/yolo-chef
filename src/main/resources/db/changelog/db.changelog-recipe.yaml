databaseChangeLog:
  - changeSet:
      id: schema-0.0.11
      author: vendor_team
      changes:
        - createTable:
            tableName: recipe
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: serving_size
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: recipe_code
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: idea_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: recipe_status_id
                  type: int
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: recipe
            columnNames: recipe_code
            constraintName: recipe_reference_UNIQUE
        - addForeignKeyConstraint:
            baseTableName: recipe
            baseColumnNames: idea_id
            referencedTableName: idea
            referencedColumnNames: id
            constraintName: idea_id_fk
        - addForeignKeyConstraint:
            baseTableName: recipe
            baseColumnNames: recipe_status_id
            referencedTableName: recipe_status
            referencedColumnNames: id
            constraintName: recipe_status_id_fk
        - addForeignKeyConstraint:
            baseTableName: recipe
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_user_id

