databaseChangeLog:
  - changeSet:
      id: schema-0.0.8
      author: vendor_team
      changes:
        - createTable:
            tableName: recipe_status
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false

