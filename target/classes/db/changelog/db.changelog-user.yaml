databaseChangeLog:
  - changeSet:
      id: schema-0.0.1
      author: vendor_team
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id
            constraintName: role_id_fk